<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="screen-wrapper">
        <div class="container">
            <h3>Verify Your Account</h3>
            <p class="info">We emailed you the six digit code to cool_guy@email.com<br>Enter the code below to confirm
                your email address.</p>


            <div class="otp-container">
                <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="0">
                <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="1">
                <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="2">
                <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="3">
                <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="4">
                <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="5">

            </div>
            <div class="foot-note">

                <p class="footer">This is design only. We didn't actually send you an email as we<br>don't have your
                    email, right?</p>
            </div>


        </div>
    </div>

</body>

</html>
